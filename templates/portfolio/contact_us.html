{% extends 'portfolio/base.html' %}
{%block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #0dcaf0;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0bb5e4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
{%include 'portfolio/footer.html'%}
{%endblock content%}
</html>
